<!-- this page will inherit code from layout which is common to age -->
{% extends "layout.html" %}

<!-- to inherit start a block -->
{% block content %}

<!-- to loop through posts list made on test.py -->
{% for post in posts %}

<!-- for variables use double curly braces -->
<h1>{{ post.title }}</h1>
<p>By {{ post.author }} on {{ post.date_posted }}</p>
<p>{{ post.content}} </p>
<script>console.log('{{ post }}');</script>
{% endfor %}



{% for loc in locationdata %}
<h1>{{ loc }}</h1>
{% endfor %}



<div id="map"></div>
<script>
    function initMap() {
        // The location of Uluru
        var uluru = { lat: -25.344, lng: 131.036 };
        // The map, centered at Uluru
        var map = new google.maps.Map(
            document.getElementById('map'), { zoom: 4, center: uluru });
        // The marker, positioned at Uluru
        var marker = new google.maps.Marker({ position: uluru, map: map });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBk5FkeAnIxVpfk2ufqO3F1ofYF84oDT6c&callback=initMap" async defer></script>

<!-- end the block. The word content not required -->
{% endblock content %}
